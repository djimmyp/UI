    <script type="text/javascript">


$(function()
{

var newRowNum = 0;
});



$("#addnew").click(function () { 

    $("#pieChart").each(function () {
       
        var tds = '<tr>';
        jQuery.each($('tr:last td', this), function () {
            tds += '<td>' + $(this).html() + '</td>';
        });
        tds += '</tr>';
        if ($('tbody', this).length > 0) {
            $('tbody', this).append(tds);
        } else {
            $(this).append(tds);
        }

    });
});



google.charts.load("current", {packages:["corechart"]});
// google.charts.setOnLoadCallback(drawChart);

function drawChart() {
  
var mytable = document.getElementById('pieChart');
var myinputs = mytable.getElementsByTagName('input');
// for (var i = 0; i < myinputs.length; i++) 
// {
//     console.log(myinputs[i].value);
// }
var data = new google.visualization.DataTable();
  data.addColumn('string', 'Task');
  data.addColumn('number', 'Time');
  

  // load data
  for (var i = 0; i < (myinputs.length-1); i=i+2) {
    var row = [String(myinputs[i].value), Number(myinputs[i+1].value)];
    console.log(row);
    data.addRow(row);
  }

  var options = {title: 'My Daily Activities'};

  var chart = new  google.visualization.PieChart(document.getElementById('table_div'));
  chart.draw(data, options);
}



</script>
